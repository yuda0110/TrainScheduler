<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Inter:600,700,900|Source+Sans+Pro:300,400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
<header>
    <h1>Anytime is Train Time</h1>
    <h2>Choo Choo. Chee Chee.</h2>
</header>
<div class="container">
    <section id="schedule">
        <h3>Current Train Schedule</h3>
        <table>
            <thead>
                <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </section>

    <section id="add-train">
        <h3>Add Train</h3>
        <form>
            <div class="form-group">
                <label for="train-name">Train Name</label>
                <input id="train-name" type="text" required>
            </div>
            <div class="form-group">
                <label for="destination">Destination</label>
                <input id="destination" type="text" required>
            </div>
            <div class="form-group">
                <label for="first-train-time">First Train Time (HH:mm - military time)</label>
                <input id="first-train-time" type="text" required>
            </div>
            <div class="form-group">
                <label for="frequency">Frequency (min)</label>
                <input id="frequency" type="number" required>
            </div>
            <button id="add-train-btn" class="btn-submit" type="submit">
                Submit
            </button>
        </form>
    </section>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-app.js"></script>
<!-- Specific Firebase products we want (Database) -->
<script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-database.js"></script>

<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script src="./assets/javascript/app.js"></script>
</body>
</html>
